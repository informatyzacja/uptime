owner: informatyzacja # Your GitHub organization or username, where this repository lives
repo: uptime # The name of this repository

sites:
  - name: System Parlamentarny
    url: https://parlament.samorzad.pwr.edu.pl
  - name: System Parlamentarny API
    url: $SYSTEM_PARLAMENTARNY_API
  - name: System Wyborczy
    url: https://wybory.samorzad.pwr.edu.pl
  - name: Strona Organizacji Studenckich
    url: https://aktywni.pwr.edu.pl

assignees:
  - Omikorin

status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  cname: status.samorzad.pwr.edu.pl
  # baseUrl: /uptime
  logoUrl: https://raw.githubusercontent.com/upptime/upptime.js.org/master/static/img/icon.svg
  name: Uptime
  introTitle: "**Upptime** is the open-source uptime monitor and status page, powered entirely by GitHub."
  introMessage: To jest strona, na której znajduje się uptime wszystkich publicznych systemów informatycznych **Samorządu Studenckiego Politechniki Wrocławskiej**.
  navbar:
    - title: Status
      href: /
    - title: GitHub
      href: https://github.com/$OWNER/$REPO

